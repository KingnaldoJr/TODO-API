name: Verify and Build

on:
  push:
    branchs:
      - main
  pull_request:
    branchs:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build, Test and Analysis
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Cache SonarCloud Packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Build and Test
        run: ./gradlew build

      - name: Static Code Quality Analysis (SonarQube)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonarqube --info

      - name: Generate OpenAPI Files
        run: ./gradlew clean generateOpenApiDocs

      - name: Static OpenAPI Security Audit (42Crunch)
        uses: 42Crunch/api-security-audit-action@v2
        with:
          api-token: ${{ secrets.CRUNCH_TOKEN }}
          min-score: 80
          upload-to-code-scanning: true

      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties